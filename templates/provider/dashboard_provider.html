<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Provider Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2>Welcome Loan Provider</h2>
        <a href="{% url 'add_fund' %}" class="btn btn-success">Add New Fund</a>
        <h3 class="mt-4">Your Funds</h3>
        <ul>
            {% for fund in funds %}
                <li>{{ fund.amount }} - {{ fund.created_at }}</li>
            {% empty %}
                <li>No funds yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
